<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WORKSTATION-10180-stderr-1516456020301.txt","computername":"WORKSTATION","pid":10180,"type":"stderr","created":1516456020301},{"file":"WORKSTATION-13844-stderr-1516456129115.txt","computername":"WORKSTATION","pid":13844,"type":"stderr","created":1516456129115},{"file":"WORKSTATION-15388-stderr-1516456125434.txt","computername":"WORKSTATION","pid":15388,"type":"stderr","created":1516456125434},{"file":"WORKSTATION-15632-stderr-1516456127228.txt","computername":"WORKSTATION","pid":15632,"type":"stderr","created":1516456127228},{"file":"WORKSTATION-16812-stderr-1516456159509.txt","computername":"WORKSTATION","pid":16812,"type":"stderr","created":1516456159509},{"file":"WORKSTATION-4128-stdout-1516456963386.txt","computername":"WORKSTATION","pid":4128,"type":"stdout","created":1516456963386},{"file":"WORKSTATION-9020-stdout-1516456293147.txt","computername":"WORKSTATION","pid":9020,"type":"stdout","created":1516456293147}];
        var lastUpdated = 1516456972697;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
